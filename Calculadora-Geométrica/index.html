<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Geométrica</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" href="./css/basic.css"> -->
    <script>
      function insertHtml(html) {
        dynamic_form = document.getElementById("dynamic-form");
        
        dynamic_form.innerHTML = html;
        dynamic_form.target = "_top";
      }

      function formTriangulo() {
        html =  '<form action = "./cgi-bin/resultado-triangulo.py" method = "post">'
        html += '<center><h1>Triângulo</h1></center>'
        html += '<div class="row mb-3">'
        html += '<label for="inputNumber1" class="col-sm-2 col-form-label">Medida do lado AB</label>'
        html += '<div class="col-sm-10">'
        html += '<input type="number" class="form-control" id="inputNumber1" name="lado_a">'
        html += '</div>'
        html += '</div>'
        html += '<div class="row mb-3">'
        html += '<label for="inputNumber2" class="col-sm-2 col-form-label">Medida do lado BC</label>'
        html += '<div class="col-sm-10">'
        html += '<input type="number" class="form-control" id="inputNumber2" name="lado_b">'
        html += '</div>'
        html += '</div>'
        html += '<div class="row mb-3">'
        html += '<label for="inputNumber3" class="col-sm-2 col-form-label">Medida do lado AC</label>'
        html += '<div class="col-sm-10">'
        html += '<input type="number" class="form-control" id="inputNumber3" name="lado_c">'
        html += '</div>'
        html += '</div>'
        html += '<button type="submit" class="btn btn-primary">Calcular</button>'
        html += '</form>'
        
        insertHtml(html)
      }

      function formPoligonoRegular() {
        html =  '<form action = "./cgi-bin/resultado-poligono-regular.py" method = "post">'
        html += '<center><h1>Polígono Regular</h1></center>'
        html += '<div class="row mb-3">'
        html += '<label for="inputNumber1" class="col-sm-2 col-form-label">Medida do lado</label>'
        html += '<div class="col-sm-10">'
        html += '<input type="number" class="form-control" id="inputNumber1" name="lado">'
        html += '</div>'
        html += '</div>'
        html += '<div class="row mb-3">'
        html += '<label for="inputNumber2" class="col-sm-2 col-form-label">Quantidade de lados</label>'
        html += '<div class="col-sm-10">'
        html += '<input type="number" class="form-control" id="inputNumber2" name="n_lados">'
        html += '</div>'
        html += '</div>'
        html += '<button type="submit" class="btn btn-primary">Calcular</button>'
        html += '</form>'
        
        insertHtml(html)
      }

      function formCirculo() {
        html =  '<form action = "./cgi-bin/resultado-circulo.py" method = "post">'
        html += '<center><h1>Círculo</h1></center>'
        html += '<div class="row mb-3">'
        html += '<label for="inputNumber1" class="col-sm-2 col-form-label">Medida do raio</label>'
        html += '<div class="col-sm-10">'
        html += '<input type="number" class="form-control" id="inputNumber1" name="raio">'
        html += '</div>'
        html += '</div>'
        html += '<button type="submit" class="btn btn-primary">Calcular</button>'
        html += '</form>'

        insertHtml(html)
      }
    </script>
  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Calculadora Geométrica</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Formas
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#" onclick="formTriangulo();">Triângulo</a></li>
            <li><a class="dropdown-item" href="#" onclick="formPoligonoRegular();">Polígono Regular</a></li>
            <li><a class="dropdown-item" href="#" onclick="formCirculo();">Círculo</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" id="dynamic-form"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
